<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscribe card
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex justify-center items-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 p-2 rounded-xl border border-zinc-700 mx-6">

            <div class="flex flex-col md:flex-row">
                <img src="email-subscribe.jpg" alt="" class="bg-cover h-80 transform hover:scale-105">
                <div class="p-6">
                    <h3 class="text-white">Eat and do nothing. That's it.</h3>
                    <p class="text-slate-400 max-w-xs">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, commodi.</p>
                    <div class="flex flex-col space-y-2 my-2 md:flex-row md:space-x-2 md:space-y-0">
                        <input type="text" placeholder="Enter your email" class="text-center rounded px-2 py-2">
                        <button class="p-3 bg-lime-400 rounded ">Subscribe</button>
                    </div>
                   
                </div>

            </div>
            
        </div>
    </div>

</body>
</html>
